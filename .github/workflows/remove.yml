name: Remove Pipeline

on:
  push:
    branches:
      - remove

jobs:
  remove:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/node_modules
          key: |
            node_modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Cache Turbo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.turbo
          key: |
            turbo-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install

      - name: Set up environment variables
        run: |
          echo "CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}" >> $GITHUB_ENV
          echo "CLOUDFLARE_DEFAULT_ACCOUNT_ID=${{ secrets.CLOUDFLARE_DEFAULT_ACCOUNT_ID }}" >> $GITHUB_ENV

      - name: Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/remove'
        run: pnpm run remove:prod
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
